---
## -----------------
## インストールするパッケージ
## -----------------
opendkim_packages:
  - opendkim
  - opendkim-tools

## -----------------
## OpenDKIMのポート番号
## -----------------
opendkim_port: 8891

## -----------------
## DKIMセレクター
## -----------------
opendkim_selector: default

## -----------------
## 設定するドメイン
## -----------------
opendkim_domains: []
#   - example.com
#   - example.org
#   - example.jp

## -----------------
## opendkim-gkeygenで鍵を生成する時のキー長
## -----------------
opendkim_rsa_keylen: 1024

## -----------------
## 連携させるMTA
## -----------------
opendkim_mta: postfix

## -----------------
## OpenDKIMのSocket項目の設定値
## -----------------
opendkim_socket: inet:{{ opendkim_port }}@localhost

## -----------------
## OpenDKIMの設定
## -----------------
opendkim_cfg:
  AutoRestart: "yes"
  AutoRestartRate: 10/1h
  # Syslog: "yes"
  # SyslogSuccess: "yes"
  LogWhy: "yes"
  ## Canonicalization: relaxed/relaxed
  Mode: sv
  ## SubDomains: "no"
  # OversignHeaders: From
  # UserID: "{{ opendkim_user }}"
  # UMask: "007"
  Socket: "{{ opendkim_socket }}"
  # PidFile: /run/opendkim/opendkim.pid
  # TrustAnchorFile: /usr/share/dns/root.key

## -----------------
## 接続を許可するホストの設定
## -----------------
opendkim_trusted_hosts:
  - 127.0.0.1
  - ::1
  - localhost
  - 192.168.0.0/16
  - 172.16.0.0/12
  - 10.0.0.0/8

## -----------------
## Postfixの連携設定
## -----------------
opendkim_postfix_cfg:
  - key: milter_protocol
    value: 6
  - key: milter_default_action
    value: accept
  - key: smtpd_milters
    value: inet:localhost:{{ opendkim_port }}
  - key: non_smtpd_milters
    value: inet:localhost:{{ opendkim_port }}
